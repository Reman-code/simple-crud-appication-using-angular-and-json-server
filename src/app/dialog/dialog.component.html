<h2 mat-dialog-title>Dialog Form</h2>
<div mat-dialog-content>
  <form [formGroup]="productForm">

    <mat-form-field appearance="outline">
      <mat-label> Product Name</mat-label>
      <input formControlName="productName" matInput placeholder="Name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Product Category</mat-label>
      <mat-select  formControlName="category" name="food" placeholder="category">
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input  formControlName="date" matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <label for="">
      <h3>Product Freshness</h3>
    </label>
    <mat-radio-group formControlName="freshness" class="example-radio-group">
      <mat-radio-button   class="example-radio-button" *ngFor="let freshnessList of freshnessList"
        [value]="freshnessList">
        {{freshnessList}}
      </mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input formControlName="price" matInput type="number">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <textarea formControlName="comment" matInput></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button style="margin-left:8px ;" mat-raised-button color="primary" (click)="addProduct()">{{actioBtn}}</button>

</div>
